<!DOCTYPE html>
<html lang="en">
<head>
	<title>
		profile
	</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="/css/digi.css">
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/css/jquery-ui.min.css">
	<link rel="stylesheet" type="text/css" href="/css/buttons.css">
	<link rel="stylesheet" type="text/css" href="/css/vicons-font.css">
	<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lato:100,300,400">
	<link rel="apple-touch-icon" sizes="180x180" href="/images/favicons/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/images/favicons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/images/favicons/favicon-16x16.png">
	<link rel="manifest" href="/images/favicons/manifest.json">
	<link rel="mask-icon" href="/images/favicons/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="theme-color" content="#ffffff">
	<script type="text/javascript" src="/js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="/js/jquery.validate.min.js"></script>
	<script type="text/javascript" src="/js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/js/digi.js"></script>
</head>

<nav class="navbar navbar-default navbar-fixed-top">
	<div class="container-fluid">
		<div class="navbar-header">
	      	<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
	        	<span class="icon-bar"></span>
	        	<span class="icon-bar"></span>
	        	<span class="icon-bar"></span>                        
	      	</button>
	      	<a class="navbar-brand" href="/">
	      		<img src="/images/koala-clear.png">
	      	</a>
	    </div>
		<div class="collapse navbar-collapse" id="myNavbar">
			<ul class="nav navbar-nav">
				<li><a href="#">UltraViolet</a></li>
				<li><a href="#">iTunes</a></li>
				<li><a href="#">Google Play</a></li>
				<li><a href="#">DMA</a></li>
			</ul>

			<ul class="nav navbar-nav navbar-right" style="margin-right:1em;">
				<li>
					<form class="navbar-form form-inline" role="form">
			        	<div class="form-group">
			          		<input id="movie-search" type="text" class="form-control" placeholder="Search">
			        	</div>
			      	</form>
			    </li>
			    <li>
			      	{% if currentuser %}
			        <button onclick="window.location.href='/myprofile'" class="btn navbar-btn">
		    			<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
		    		</button>
		    		<button onclick="window.location.href='{{log_url}}'" class="btn navbar-btn">
		    			<span onclick="" class="glyphicon glyphicon-log-out" aria-hidden="true"></span>
		    		</button>
		    		{% else %}
		    		<button onclick="window.location.href='{{log_url}}'" class="btn navbar-btn">
		    			<span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>
		    		</button>
		    		{% endif %}
		    	</li>
		    </ul>
		</div>
	</div>
</nav>

<body>
	<div class="container-fluid" style="margin-top: 3em;">
		<div class="row text-center">
			<div class="col-xs-12 col-md-12 text-center">
				<form method="post" id="messageform">
					<div class="form-group">
						<input type="text" name="recipient" class="form-control" placeholder="recipient" style="margin: 0 auto; width:75%" value="{{recipient.email}}" required readonly>
					</div>
					<div class="form-group">
						<input type="text" name="subject" class="form-control" placeholder="subject" style="margin: 0 auto; width:75%" required>
					</div>
					<div class="form-group">
						<textarea class="form-control" rows="5" name="message" placeholder="message" style="margin: 0 auto; width:75%" required></textarea>
					</div>
					<div class="form-group text-center">
						<div class="col-xs-12 col-md-12 text-center">
							<button type="submit" class="btn button button--itzel button--size-l button--border-thin" style="display:inline-block">
								<i class="button__icon icon icon-envelope"></i>
								<span style="font-weight:300;">Send Message</span>
							</button>
						</div>
					</div>
					<input type="hidden" name="recipientid" value="{{recipient.userid}}" required>
				</form>
			</div>
		</div>
	</div>
</body>


<div id="confirmModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="confirmHeading" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header text-center">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                <h3 id="confirmHeading">Send Message?</h3>

            </div>
            <div class="modal-body text-center">
                <p>Your account's email will be used to directly send this message to {{recipient.email}}. Continue?</p>
            </div>
            <div class="modal-footer text-center">
                <button class="btn btn-primary" id="sendBtn" style="width:45%; float:left;">Send!</button>
                <button class="btn btn-danger" data-dismiss="modal" aria-hidden="true" style="width:45%; float:right;">Cancel</button>
            </div>
        </div>
    </div>
</div>

</html>
