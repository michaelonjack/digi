<!DOCTYPE html>
<html lang="en">
<head>
	<title>
		kodala - settings
	</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="/css/digi.css">
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/css/jquery-ui.min.css">
	<link rel="stylesheet" type="text/css" href="/css/buttons.css">
	<link rel="stylesheet" type="text/css" href="/css/vicons-font.css">
	<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lato:100,300,400">
	<link rel="apple-touch-icon" sizes="180x180" href="/images/favicons/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/images/favicons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/images/favicons/favicon-16x16.png">
	<link rel="manifest" href="/images/favicons/manifest.json">
	<link rel="mask-icon" href="/images/favicons/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="theme-color" content="#ffffff">
	<script type="text/javascript" src="/js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="/js/jquery.validate.min.js"></script>
	<script type="text/javascript" src="/js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/js/jquery.throttle-debounce.min.js"></script>
	<script type="text/javascript" src="/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/js/digi.js"></script>
</head>

<nav class="navbar navbar-default navbar-fixed-top">
	<div class="container-fluid">
		<div class="navbar-header">
	      	<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
	        	<span class="icon-bar"></span>
	        	<span class="icon-bar"></span>
	        	<span class="icon-bar"></span>                        
	      	</button>
	      	<a class="navbar-brand" href="/">
	      		<img src="/images/koala-clear.png">
	      	</a>
	    </div>
		<div class="collapse navbar-collapse" id="myNavbar">
			<ul class="nav navbar-nav">
				<li><a href="/allcodes?format=1&page=1">UltraViolet</a></li>
				<li><a href="/allcodes?format=2&page=1">iTunes</a></li>
				<li><a href="/allcodes?format=3&page=1">Google Play</a></li>
				<li><a href="/allcodes?format=4&page=1">DMA</a></li>
			</ul>

			<ul class="nav navbar-nav navbar-right" style="margin-right:1em;">
			    <li>
			      	{% if user %}
			        <button onclick="window.location.href='/myprofile'" class="btn navbar-btn">
		    			<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
		    		</button>
		    		<button onclick="window.location.href='{{log_url}}'" class="btn navbar-btn">
		    			<span onclick="" class="glyphicon glyphicon-log-out" aria-hidden="true"></span>
		    		</button>
		    		{% else %}
		    		<button onclick="window.location.href='{{log_url}}'" class="btn navbar-btn">
		    			<span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>
		    		</button>
		    		{% endif %}
		    	</li>
		    </ul>
		</div>
	</div>
</nav>

<body>
	<section>
		<div class="container-fluid">
			<div class="row" style="margin-bottom:4em;">
				<div class="col-xs-12 col-md-12 text-center">
					<span style="font-size:3em;">Settings</span>
					<img src="/images/settings.png" class="" style="width:4em; height:4em; margin-left:1em; margin-bottom:1em;">
				</div>
			</div>
		</div>
	</section>

	<section>
		<div class="container-fluid">
			<div class="row text-center">
				<div class="col-xs-12 col-md-12 text-center">
					<form method="post" id="settingsform">
						<div class="form-group">
							<label style="font-family: 'Lato', sans-serif; font-weight:300;" for="settings-username">Username <span style="font-weight: 400; color:red;">{{usererror}}</span></label>
							<input type="text" name="username" id="settings-username" class="form-control" placeholder="username" style="margin: 0 auto; width:75%" value="{{user.username}}" required>
						</div>
						<div class="form-group">
							<label style="font-family: 'Lato', sans-serif; font-weight:300;" for="settings-email">Contact Email <span style="font-weight: 400; color:red;">{{emailerror}}</span></label>
							<input type="text" name="email" id="settings-email" class="form-control" placeholder="contact email" style="margin: 0 auto; width:75%" value="{{user.email}}" required>
						</div>
						<div class="form-group text-center">
							<div class="col-xs-12 col-md-12 text-center">
								<button type="submit" class="btn button button--itzel button--size-l button--border-thin" style="display:inline-block; height: 4em;">
									<i class="button__icon icon icon-write"></i>
									<span style="font-weight:300;">Update</span>
								</button>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="row text-center" style="margin-top:3em;">
				<div class="col-xs-12 col-md-12">
					<span style="font-weight:300">Site feature requests can be emailed to admin@kodala.codes</span>
				</div>
			</div>
		</div>
	</section>

</body>

</html>
