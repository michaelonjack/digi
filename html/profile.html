<!DOCTYPE html>
<html lang="en">
<head>
	<title>
		profile
	</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="/css/digi.css">
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/css/bootstrap-horizon.css">
	<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lato:100,300,400">
	<script type="text/javascript" src="/js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/js/digi.js"></script>
</head>

<nav class="navbar navbar-default navbar-fixed-top">
	<div class="container-fluid">
		<div class="collapse navbar-collapse">
			<ul class="nav navbar-nav">
				<li><a href="/"><span class="glyphicon glyphicon-home" aria-hidden="true"></span></a></li>
				<li><a href="#">UltraViolet</a></li>
				<li><a href="#">iTunes</a></li>
				<li><a href="#">GooglePlay</a></li>
				<li><a href="#">Disney</a></li>
			</ul>

			<form class="navbar-form navbar-right">
	        	<div class="form-group">
	          		<input id="film-search" type="text" class="form-control" placeholder="Search">
	        	</div>
	        	<button type="submit" class="btn btn-default">
	        		<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
	        	</button>
	        	<button class="btn btn-default" style="margin-left:1em;">
	        		<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
	        	</button>
	      	</form>

		</div>
	</div>
</nav>

<body>
	<div class="container-fluid">
		<div class="row" style="margin-top:3em; margin-bottom:2em;">
			<div id="profile-picture-container" class="col-xs-12 col-md-12 text-center">
				<img id="profile-picture" src="/images/koala-{{color}}.png" class="img-circle">
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-md-12 text-center">
				<span style="font-size:2em;">michaelonjack</span>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-md-12 text-center">
				<span style="font-size:2em;">326</span>
				<img src="/images/star.png">
			</div>
		</div>
		<div class="row" style="margin-top:3em;">
			<div class="col-xs-12 col-md-12 text-center">
				<span style="font-size:4em;">Selling</span>
			</div>
		</div>
		<div class="row row-horizon poster-row text-center" style="margin-bottom:3em;">
			{% for movie in selling %}
			<div class="col-xs-2 col-md-2 text-center">
				<div class="poster-container">
					<a href="#" class="darken">
				      	<img src="" class="img-responsive poster-med" movie-title="{{movie}}">
						<div class="poster-title-container">
							<div class="poster-title">
						    	{{movie}}
						    </div>
						</div>
				    </a>
				</div>
			</div>
			{% endfor %}
		</div>
	</div>
</body>

</html>
