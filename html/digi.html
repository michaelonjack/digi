<!DOCTYPE html>
<html lang="en">
<head>
	<title>
		kodala
	</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="/css/digi.css">
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lato:100,300,400">
	<script type="text/javascript" src="/js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/js/digi.js"></script>
</head>

<nav class="navbar navbar-default navbar-fixed-top">
	<div class="container-fluid">
		<div class="collapse navbar-collapse">
			<ul class="nav navbar-nav">
				<li><a href="#">UltraViolet</a></li>
				<li><a href="#">iTunes</a></li>
				<li><a href="#">GooglePlay</a></li>
				<li><a href="#">Disney</a></li>
			</ul>

			<form class="navbar-form navbar-right">
	        	<div class="form-group">
	          		<input id="film-search" type="text" class="form-control" placeholder="Search">
	        	</div>
	        	<button type="submit" class="btn btn-default">
	        		<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
	        	</button>
	        	<button id="account-button" class="btn btn-default" style="margin-left:1em;">
	        		<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
	        	</button>
	      	</form>

		</div>
	</div>
</nav>

<body>
	<section id="title">
		<div class="container-fluid">
			<div class="row" style="margin-bottom:4em;">
				<div class="col-xs-12 col-md-12 text-center">
					<span style="font-size:5em;">Kodala</span>
					<img src="/images/koala.png" style="width:9em; height:9em;">
				</div>
			</div>
		</div>
	</section>

	<section id="films">
		<div class="container-fluid">
			<div class="row poster-row">
				<div class="col-md-2"></div>
				{% set i=1 %}
				{% for mov in movies %}
				<div class="col-xs-2 col-md-2 text-center">
					<div class="poster-container">
						<a href="#" class="darken">
					      	<img src="" class="img-responsive poster-med" movie-title="{{mov}}">
							<div class="poster-title-container">
								<div class="poster-title">
							    	{{mov}}
							    </div>
							</div>
					    </a>
					</div>
				</div>

				{% if i%4==0 %}
				<div class="col-md-2"></div>
				</div>
				<div class="row poster-row">
				<div class="col-md-2"></div>
				{% endif %}

				{% set i=i+1 %}
				{% endfor %}
				<div class="col-md-2"></div>
			</div>
		</div>
	</section>
</body>

</html>
